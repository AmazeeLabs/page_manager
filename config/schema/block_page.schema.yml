block_page.block_page.*:
  type: mapping
  label: 'Block page'
  mapping:
    id:
      type: string
      label: 'Machine-readable name'
    label:
      type: label
      label: 'Label'
    uuid:
      type: string
      label: 'UUID'
    status:
      type: boolean
      label: 'Enabled status of the configuration entity'
    langcode:
      type: string
      label: 'Default language'
    path:
      type: string
      label: 'Block page path'
    page_variants:
      type: sequence
      label: 'Page Variants'
      sequence:
        - type: block_page.page_variant.[id]
          label: 'Page Variant'
    access_logic:
      type: string
      label: 'Access logic'
    access_conditions:
      type: sequence
      label: 'Access Conditions'
      sequence:
        - type: block_page.access_condition
          label: 'Access Condition'
    dependencies:
      type: config_dependencies
      label: 'Dependencies'

block_page.page_variant:
  type: mapping
  label: 'Page Variant'
  mapping:
    id:
      type: string
      label: 'ID'
    label:
      type: label
      label: 'Label'
    weight:
      type: integer
      label: 'Weight'
    uuid:
      type: string
      label: 'UUID'

block_page.page_variant.landing:
  type: block_page.page_variant
  label: 'Landing page variant'

block_page.page_variant.http_status_code:
  type: block_page.page_variant
  label: 'HTTP status code page variant'

block_page.access_condition:
  type: mapping
  label: 'Access Condition'
  mapping:
    id:
      type: string
      label: 'ID'
    negate:
      type: boolean
      label: 'Negate'
    uuid:
      type: string
      label: 'UUID'

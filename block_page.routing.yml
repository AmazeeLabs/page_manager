#### Block Pages

block_page.page_list:
  path: '/admin/structure/block_page'
  defaults:
    _entity_list: 'block_page'
    _title: 'Block Pages'
  requirements:
    _permission: 'administer block pages'

block_page.page_add:
  path: '/admin/structure/block_page/add'
  defaults:
    _entity_form: 'block_page.add'
    _title: 'Add new block page'
  requirements:
    _entity_create_access: block_page

block_page.page_edit:
  path: '/admin/structure/block_page/manage/{block_page}'
  defaults:
    _entity_form: 'block_page.edit'
    _title_callback: '\Drupal\block_page\Controller\BlockPageController::editBlockPageTitle'
  requirements:
    _entity_access: block_page.update

block_page.page_delete:
  path: '/admin/structure/block_page/manage/{block_page}/delete'
  defaults:
    _entity_form: 'block_page.delete'
    _title: 'Delete block page'
  requirements:
    _entity_access: block_page.delete

#### Access Conditions

block_page.access_condition_select:
  path: '/admin/structure/block_page/manage/{block_page}/access/select'
  defaults:
    _content: '\Drupal\block_page\Controller\BlockPageController::selectAccessCondition'
    _title: 'Select access condition'
  requirements:
    _entity_access: block_page.update

block_page.access_condition_add:
  path: '/admin/structure/block_page/manage/{block_page}/access/add/{condition_id}'
  defaults:
    _form: '\Drupal\block_page\Form\AccessConditionAddForm'
    _title: 'Add new access condition'
  requirements:
    _entity_access: block_page.update

block_page.access_condition_edit:
  path: '/admin/structure/block_page/manage/{block_page}/access/edit/{condition_id}'
  defaults:
    _form: '\Drupal\block_page\Form\AccessConditionEditForm'
    _title_callback: '\Drupal\block_page\Controller\BlockPageController::editAccessConditionTitle'
  requirements:
    _entity_access: block_page.update

block_page.access_condition_delete:
  path: '/admin/structure/block_page/manage/{block_page}/access/delete/{condition_id}'
  defaults:
    _form: '\Drupal\block_page\Form\AccessConditionDeleteForm'
    _title: 'Delete access condition'
  requirements:
    _entity_access: block_page.update


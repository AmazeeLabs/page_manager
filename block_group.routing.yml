block_group.list:
  path: '/admin/structure/block_group'
  defaults:
    _entity_list: 'block_group'
    _title: 'Block Groups'
  requirements:
    _permission: 'administer block groups'

block_group.view:
  path: '/block_group/{block_group}'
  defaults:
    _entity_view: block_group
    _title: 'Block group'
  requirements:
    _entity_access: block_group.view

block_group.add:
  path: '/admin/structure/block_group/add'
  defaults:
    _entity_form: 'block_group.add'
    _title: 'Add new block group'
  requirements:
    _entity_create_access: block_group

block_group.edit:
  path: '/admin/structure/block_group/manage/{block_group}'
  defaults:
    _entity_form: 'block_group.edit'
    _title: 'Edit block group'
  requirements:
    _entity_access: block_group.update

block_group.delete:
  path: '/admin/structure/block_group/manage/{block_group}/delete'
  defaults:
    _entity_form: 'block_group.delete'
    _title: 'Delete block group'
  requirements:
    _entity_access: block_group.delete

block_group.add_block:
  path: '/admin/structure/block_group/manage/{block_group}/add/{plugin_id}'
  defaults:
    _form: 'Drupal\block_group\Form\BlockGroupAddBlockForm'
    _title: 'Add block to block group'
  requirements:
    _entity_access: block_group.update

block_group.edit_block:
  path: '/admin/structure/block_group/manage/{block_group}/edit/{block_id}'
  defaults:
    _form: 'Drupal\block_group\Form\BlockGroupEditBlockForm'
    _title: 'Edit block in block group'
  requirements:
    _entity_access: block_group.update

services:
  block_page.current_user_context:
    class: Drupal\block_page\EventSubscriber\CurrentUserContext
    arguments: ['@current_user', '@entity.manager']
    tags:
      - { name: 'event_subscriber' }
  block_page.block_page_routes:
    class: Drupal\block_page\Routing\BlockPageRoutes
    arguments: ['@entity.manager']
    tags:
      - { name: 'event_subscriber' }
  plugin.manager.page_variant:
    class: Drupal\block_page\Plugin\PageVariantManager
    parent: default_plugin_manager
  context.handler:
    class: Drupal\block_page\ContextHandler
    arguments: ['@typed_data_manager']
